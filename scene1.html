<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 갤러리</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

<div class="gallery">
    <a href="./me_src/img1.jpg" data-lightbox="gallery"><img src="./me_src/img1.jpg" alt="Image 1"></a>
    <a href="./me_src/img2.jpg" data-lightbox="gallery"><img src="./me_src/img2.jpg" alt="Image 2"></a>
    <a href="./me_src/img3.jpg" data-lightbox="gallery"><img src="./me_src/img3.jpg" alt="Image 3"></a>
    <a href="./me_src/img4.jpg" data-lightbox="gallery"><img src="./me_src/img4.jpg" alt="Image 4"></a>
    <a href="./me_src/img5.jpg" data-lightbox="gallery"><img src="./me_src/img5.jpg" alt="Image 5"></a>
    <a href="./me_src/img6.jpg" data-lightbox="gallery"><img src="./me_src/img6.jpg" alt="Image 6"></a>
    <a href="./me_src/img7.jpg" data-lightbox="gallery"><img src="./me_src/img7.jpg" alt="Image 7"></a>
    <a href="./me_src/img8.jpg" data-lightbox="gallery"><img src="./me_src/img8.jpg" alt="Image 8"></a>
    <a href="./me_src/img9.jpg" data-lightbox="gallery"><img src="./me_src/img9.jpg" alt="Image 9"></a>
    <a href="./me_src/img10.jpg" data-lightbox="gallery"><img src="./me_src/img10.jpg" alt="Image 10"></a>
    <a href="./me_src/img11.jpg" data-lightbox="gallery"><img src="./me_src/img11.jpg" alt="Image 11"></a>
    <a href="./me_src/img12.jpg" data-lightbox="gallery"><img src="./me_src/img12.jpg" alt="Image 12"></a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
