  <script>
      // 음악 파일 리스트
      const musicFiles = [
          'audio/Angel_Springs.mp3',  // 파일 경로를 실제로 수정하세요
          'audio/River_Flows_in_You.mp3',
          'audio/AMO.mp3',
          'audio/Love_Lee.mp3',
          'audio/always_with.mp3',
          'audio/To_You.mp3'
      ];

      // 현재 재생중인 음악 인덱스
      let currentIndex1 = 0;

      // 오디오 요소 참조
      const musicPlayer = document.getElementById('musicPlayer');

      // 첫 번째 음악 파일 로드
      musicPlayer.src = musicFiles[currentIndex1];
      musicPlayer.play();

      // 음악이 끝날 때 다음 음악으로 전환하는 함수
      musicPlayer.addEventListener('ended', function () {
          currentIndex1 = (currentIndex1 + 1) % musicFiles.length; // 다음 음악으로 이동 (무한 반복)
          musicPlayer.src = musicFiles[currentIndex1];            // 새로운 음악 파일 설정
          musicPlayer.play();                                   // 재생
      });
  </script>
